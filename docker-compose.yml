services:
  mongo:
    image: mongo:6.0
    container_name: cbm_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    container_name: cbm_app
    ports:
      - "8501:8501"
    depends_on:
      - mongo
    env_file:
      - .env
    volumes:
      - .:/app  # Hot-reload: Mexeu no c√≥digo, atualiza na hora
    command: streamlit run app/main.py --server.port=8501 --server.address=0.0.0.0

volumes:
  mongo_data: